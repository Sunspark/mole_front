<!DOCTYPE html>
<html lang="en" ng-app="moleApp">
<head>
    <meta charset="UTF-8" />
    <title>M.O.L.E</title>
    <link href="/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/mole.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/angular-1.5.0/angular.min.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/controller/user_controller.js" type="text/javascript"></script>
    <script src="/js/controller/nav_controller.js" type="text/javascript"></script>
    <script src="/js/controller/case_controller.js" type="text/javascript"></script>
    <script src="/js/directive/modal_directive.js" type="text/javascript"></script>
</head>
<body ng-controller="navCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand"><!--<img src="/images/mole_transparent_small.png" />-->M.O.L.E</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown" ng-repeat="tab in tabs">
                    <a class="dropdown-toggle" data-toggle="dropdown">{{tab.title}}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="link in tab.links"><a ng-click="changeTab(link)">{{link.title}}</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div id="app" class="container-fluid">
        <div ng-include="getIncludeUrl()"></div>
    </div>

</body>
</html>
