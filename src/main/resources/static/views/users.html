<div ng-controller="usersCtrl">
    <h2>Users</h2>
    <form novalidate="true"  ng-submit="addUser()">
        First name: <input type="text" ng-model="newUser.firstName" /><br />
        Last name: <input type="text" ng-model="newUser.lastName" /><br />
        <button type="submit">submit</button><br />
        <button type="button" ng-click="reset()">RESET</button>
    </form>
    <p>{{newUser.firstName + " " + newUser.lastName}}</p>
    <table class="table table-hover table-condensed table-striped">
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Power</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="user in data">
            <td>{{user.userId}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.power}}</td>
            <td><span ng-show="hasPower(user)">Edit</span></td>
        </tr>
    </table>
</div>
